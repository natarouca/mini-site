  <!-- Conectando a aplicação local com a do Google Fonts -->
  
  <!-- REl precconet (pré-conexão) solicita faz uma requisição ao navegador para que ele preparar a conexao com o google fonts (Api). Melhora a otimização do site eecarrega a fonte em seguida. A fonte ja é preparada para sr aplicada no css. Sem o flip (tela piscando) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- crossoriginDominio do google -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link
  href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
  rel="stylesheet">

</head>

          </a>
        </li>

        <li>
          <a href="https://github.com/natarouca" target="_blank" aria-label="Acessar Github">
            <!-- As imagens/ícones não tem contexto para o leitor de tel. O aria-hidden omite o elemento de ícone ou imagem, deixando somente o alt="" para usuários com plena visão. Para pessoas com baixa ou zero visão, o leitor de tela lerá o aria-label do <a href="">. Para o leitor de tela não é importtante saber que no alt que isso pe um icone, o que de fato é relevante é saber que tipo de ação ele executa por exemplo "Acessar Github Acessar Linkedin" -->
            <img src="./assets/github.png" alt="Meu GitHub" width="30">
          </a>
        </li>
